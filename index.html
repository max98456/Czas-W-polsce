<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czas w Polsce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
            text-align: center;
        }
        #clock {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        #nano {
            font-size: 1.5rem;
            color: #ffcc00;
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            opacity: 0.7;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Aktualny czas w Polsce</h1>
    <div id="clock"></div>
    <div id="nano"></div>

    <footer>
        © <span id="year"></span>, max98456
    </footer>

    <script>
        function updateTime() {
            const now = new Date();
            const days = ["Niedziela", "Poniedziałek", "Wtorek", "Środa", "Czwartek", "Piątek", "Sobota"];
            const months = ["stycznia", "lutego", "marca", "kwietnia", "maja", "czerwca", "lipca", "sierpnia", "września", "października", "listopada", "grudnia"];

            const year = now.getFullYear();
            const month = months[now.getMonth()];
            const day = now.getDate();
            const dayOfWeek = days[now.getDay()];
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const milliseconds = now.getMilliseconds().toString().padStart(3, '0');

            const nanoseconds = performance.now().toFixed(6).split(".")[1]; // Przybliżona wartość

            document.getElementById("clock").innerHTML = `${dayOfWeek}, ${day} ${month} ${year} | ${hours}:${minutes}:${seconds}:${milliseconds}`;
            document.getElementById("nano").innerHTML = `Nanosekundy: ${nanoseconds}`;
        }

        setInterval(updateTime, 1);
        updateTime();

        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

</body>
</html>
